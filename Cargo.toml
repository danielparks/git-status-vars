[package]
name = "git-summary"
version = "0.1.0"
authors = ["Daniel Parks <oss-git-summary@demonhorse.org>"]
description = "Summarize information about the current git repo"
homepage = "https://github.com/danielparks/git-summary"
repository = "https://github.com/danielparks/git-summary"
readme = "README.md"
keywords = []
categories = [] # https://crates.io/category_slugs
license = "MIT OR Apache-2.0"
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
anyhow = "1.0.44"
clap = { version = "3.2.15", features = ["derive"] }
git2 = { version = "0.15.0", default-features = false }
log = "0.4.14"
shell-words = "1.1.0"
simplelog = "0.10.2"

[dev-dependencies]
tempfile = "3.3.0"
